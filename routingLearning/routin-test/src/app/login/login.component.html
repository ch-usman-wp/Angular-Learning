<h3>Login</h3>
<table border="1">
<tbody>
    <tr>
        <td>User ID: </td>
        <td><input type="text" #textuserid></td>
    </tr>
    <tr>
        <td>Password: </td>
        <td><input type="password" #textpassword></td>
    
    </tr>
    <tr>
        <td>
            <button (click)="login(textuserid.value,textpassword.value)">Login</button>
        </td>
        <td><button>Cancel</button></td>
    </tr>
</tbody>
</table>
