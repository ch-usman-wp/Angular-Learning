<div class="container">
  <div class="row">
    <div class="col-12 my-4">
      <button class="btn btn-primary" 
      (click)="onlyOdd = !onlyOdd"
      [ngClass]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
      >Only Show odd Number</button>
    </div>
    <ul class="list-group">
     <!-- <div *ngIf="onlyOdd">
      <li class="list-group-item" *ngFor="let odd of oddNumber">
        {{odd}}</li>
     </div> -->
      
    <!-- <div *ngIf="!onlyOdd">
      <li class="list-group-item" *ngFor="let even of evenNumber">
        {{even}}</li>
    </div>

    <ng-template [ngIf]="onlyOdd" >
      <div class="odd">
        <li class="list-group-item" 
        *ngFor="let odd of oddNumber"
       
        >{{odd}}</li>
       </div>
    </ng-template> -->

    <div *appUnless="onlyOdd">
      <li class="list-group-item" *ngFor="let even of evenNumber">
        {{even}}</li>
    </div>

    </ul>

    <p appHighlight>Style me with basic heightlight</p>
    <p [appBetterHighlight]="'red'" defaultColor="yellow" >Style me with batter heightlight</p>

    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Value is 5</p>
      <p  *ngSwitchCase="10">Value is 10</p>
      <p  *ngSwitchCase>Value is Default</p>
    </div>
 
  </div>
</div>
