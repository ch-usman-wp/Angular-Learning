<section>
    
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="m-0"><b>{{cartProName}}</b> is added in cart</p>
                    <button class="btn btn-primary">Purcahse Now</button>
                </div>
            </div>
        </div>

        <div class="alert alert-light mt-3 d-flex align-items-center" *ngIf="addProduct">
            {{addProduct}} selected
            <button class="btn btn-primary ms-auto">Checkout</button>
        </div>
        <div class="row mt-3">
            <div class="col-md-4 col-6">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1598128558393-70ff21433be0?q=80&w=978&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <div class="card-body">
                        <h2>Mobile</h2>
                        <button class="btn btn-primary" (click)="selectedProduct('Mobile')">Select Product</button>
                    </div>
    
                </div>
            </div>
            <div class="col-md-4 col-6">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1528928441742-b4ccac1bb04c?q=80&w=1064&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <div class="card-body">
                        <h2>TV</h2>
                        <button class="btn btn-primary" (click)="selectedProduct('TV')">Select Product</button>
                    </div>
    
                </div>
            </div>
            <div class="col-md-4 col-6">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1610465299993-e6675c9f9efa?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <div class="card-body">
                        <h2>Laptop</h2>
                        <button class="btn btn-primary" (click)="selectedProduct('Laptop')">Select Product</button>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
    <app-child [productSelected]="proSelected"
    [productName]="selProduct" 
    (addedProductName) = "cartAddedProduct($event)"
    ></app-child>


</section>
