<a href="#" class="list-group-item clearfix mb-3" (click)="onSelected()">
    <div class="card flex-row justify-content-between p-3">
       <div class="pull-left">
        <h4 class="list-group-item-heading">
            {{recipe?.name}}
        </h4>
        <p class="list-group-item-text mb-0">{{recipe?.description}}</p>
       </div>
        <span class="pull-right">
            <img [src]="recipe?.imagePath" class="image-responsive" style="max-height: 50px;" alt="{{recipe?.name}}">
        </span>
    </div>
</a>
