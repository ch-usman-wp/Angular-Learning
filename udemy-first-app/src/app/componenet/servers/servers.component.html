<div class="container">
    <div class="row">
       
        <hr>
        <button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
        <p *ngIf="shoeSecret">Secret password = tuna</p>
        <div *ngFor="let logItem of log" [ngStyle]="{backgroundColor: logItem>= 5 ? 'blue' : 'transparent' }" [ngClass]="{'white-text': logItem>=5}">
            {{logItem}}
        </div>
    </div>
</div>

<div class="container">
<button class="btn btn-success" (click)="onAddServer()">Add Server</button>
<br><br>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let server of servers ; let i = index" (click)="onRemoveServer">{{server}}</li>
</ul>
</div>
