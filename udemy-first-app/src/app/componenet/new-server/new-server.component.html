

<div class="row">
    <div class="col-12">
        <div class="card"
        *ngFor="let element of serverElement">
        <div class="card-heading">{{element.name}}</div>
        <div class="card-body">
            <p>
                <strong style="color:red;">{{element.content}}</strong>
            </p>
        </div>

        </div>
    </div>
</div>
